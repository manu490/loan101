<head>
  <title>loanApp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  {{> navbar}}
  <h2>Borrow and lend money..Try loanApp!</h2>
  {{> LoginForm}}
  {{> requestForm}}
  {{> Txn}}
</body>

<template name="LoginForm">
  <div class="container atForm">
    {{> atForm}}
  </div>
</template>

<template name="navbar">
  {{#if loggedin}}
  <button class="logout-button">Logout</button>
  {{/if}}
</template>

<template name="requestForm">
  {{#if lender_check}}
    <form class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" class="form-control" id="amountId" placeholder="Enter Amount" name="amount">
      <button type="submit" class="btn btn-default js-request-loan ">Request Loan</button>
    </form>
  {{/if}}
</template>


<template name="Txn">
  {{#if loggedin}}
  <h4>Past Transactions</h4>
  <table>
    <thead>
      <tr>
        <td>Date of txn</td>
        <td>Amount</td>
        <td>Status</td>
      </tr>
    </thead>
    {{#each past_tranx}}
    <tbody>
      <tr>
        <td>{{createdOn}}</td>
        <td>{{Amount}}</td>
        <td>Approved</td>
      </tr>
    </tbody>
    {{/each}}
  </table>
  <h4>Current Transactions</h4>
  <table>
    <thead>
      <tr>
        <td>Date of txn</td>
        <td>Amount</td>
        <td>Action</td>
      </tr>
    </thead>
    {{#each curr_tranx}}
    <tbody>
      <tr>
        <td>{{createdOn}}</td>
        <td>{{Amount}}</td>
        <td>
          <button class="btn btn-success approve-stat">{{action}}</button>
        </td>
      </tr>
    </tbody>
    {{/each}}
  </table>
  {{/if}}
</template>
